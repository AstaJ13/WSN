<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireless Sensor Network</title>
    <link rel="stylesheet" href="main.css">

    <!-- Chart.js for graphs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>

    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <!-- Your Firebase Script -->
    <script type="module" src="demo.js"></script>

    <style>
        /* Pastel Blue Theme */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #D7E9F7;
            padding: 20px;
        }
        header {
            background: #2C3E50;
            color: white;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }
        h1, h2 {
            color: #2C3E50;
        }
        .sensor-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .sensor-box {
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            min-width: 200px;
        }
        .chart-container {
            width: 95%;
            max-width: 900px;
            margin: 20px auto;
            height: 350px; /* Increased height for better graph visibility */
            background: #ffffff;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        canvas {
            max-width: 100%;
            background: white;
            border-radius: 10px;
        }
        #lastUpdated {
            font-size: 14px;
            color: #34495E;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <header>
        Wireless Sensor Network Dashboard
    </header>

    <!-- Sensor Data Section -->
    <div class="sensor-container">
        <div class="sensor-box">
            <h2>Temperature</h2>
            <p id="temperature">-- Â°C</p>
        </div>
        <div class="sensor-box">
            <h2>Humidity</h2>
            <p id="humidity">-- %</p>
        </div>
    </div>

    <div class="sensor-container">
        <div class="sensor-box">
            <h2>Air Quality (MQ-135)</h2>
            <p id="airQuality">-- PPM</p>
        </div>
    </div>

    <p id="lastUpdated">Last Updated: --</p>

    <div class="chart-container">
        <canvas id="tempHumidityChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="airQualityChart"></canvas>
    </div>

</body>
</html>
