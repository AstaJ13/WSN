<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireless Sensor Network</title>
    <link rel="stylesheet" href="main.css">
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    
    <!-- Link to Firebase-Connected JavaScript File -->
    <script type="module" src="demo.js"></script> 

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .sensor-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .sensor-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            min-width: 150px;
        }
        canvas {
            max-width: 100%;
            background: white;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1>Wireless Sensor Network Dashboard</h1>

    <!-- Sensor Readings -->
    <div class="sensor-container">
        <div class="sensor-box">
            <h2>Temperature</h2>
            <p id="temperature">--Â°C</p>
        </div>
        <div class="sensor-box">
            <h2>Humidity</h2>
            <p id="humidity">--%</p>
        </div>
    </div>

    <!-- Chart Display -->
    <canvas id="temperatureChart"></canvas>

</body>
</html>
